<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>cssBayan</title>
      <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
        <div class="bayan">

            <div class="bayan-item">
                <input class="bayan-item__input" type="radio" name="bayan" id="bayan-1">
                <label class="bayan-item__title" for="bayan-1">
                    ПМ грустит
                </label>
                <div class="bayan-item__content">
                    <img src="img/pm_grustit.png" alt="pm_grustit">
                </div>
            </div>
            <div class="bayan-item">
                <input class="bayan-item__input" type="radio" name="bayan" id="bayan-2">
                <label class="bayan-item__title" for="bayan-2">
                    Программист, когда посмотрел...
                </label>
                <div class="bayan-item__content">
                    <img src="img/kogda.png" alt="kogda">
                </div>
            </div>
            <div class="bayan-item">
                <input class="bayan-item__input" type="radio" name="bayan" id="bayan-3">
                <label class="bayan-item__title" for="bayan-3">
                    Хотел объяснить ...
                </label>
                <div class="bayan-item__content">
                    <img src="img/sam.png" alt="sam">
                </div>
            </div>
            <div class="bayan-item">
                <input class="bayan-item__input" type="radio" name="bayan" id="bayan-4">
                <label class="bayan-item__title" for="bayan-4">
                    Как я вижу свою работу ...
                </label>
                <div class="bayan-item__content">
                    <img src="img/bitva.png" alt="sam">
                </div>
            </div>
            <div class="bayan-item">
                <input class="bayan-item__input" type="radio" name="bayan" id="bayan-5">
                <label class="bayan-item__title" for="bayan-5">
                    О, это же юмор, основанный ...
                </label>
                <div class="bayan-item__content">
                    <img src="img/bol.png" alt="bol">
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
