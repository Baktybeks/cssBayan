<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cssBayan</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="bayan">
        <div class="bayan-title">
            <h1>CSS Bayan</h1>
        </div>
        <div class="bayan-item">
            <input class="bayan-item__input" type="radio" name="bayan" id="bayan-1" checked>
            <label class="bayan-item__label" for="bayan-1">ПМ грустит</label>
            <img class="bayan-item__icon" src="img/arrow.png" alt="arrow">
            <img class="bayan-item__img" src="img/pm_grustit.png" alt="pm_grustit">
        </div>

        <div class="bayan-item">
            <input class="bayan-item__input" type="radio" name="bayan" id="bayan-2">
            <label class="bayan-item__label" for="bayan-2">Программист, когда посмотрел...</label>
            <img class="bayan-item__icon" src="img/arrow.png" alt="arrow">
            <img class="bayan-item__img" src="img/kogda.png" alt="kogda">
        </div>
        <div class="bayan-item">
            <input class="bayan-item__input" type="radio" name="bayan" id="bayan-3">
            <label class="bayan-item__label" for="bayan-3">Хотел объяснить ...</label>
            <img class="bayan-item__icon" src="img/arrow.png" alt="arrow">
            <img class="bayan-item__img" src="img/sam.png" alt="sam">
        </div>
        <div class="bayan-item">
            <input class="bayan-item__input" type="radio" name="bayan" id="bayan-4">
            <label class="bayan-item__label" for="bayan-4">Как я вижу свою работу ...</label>
            <img class="bayan-item__icon" src="img/arrow.png" alt="arrow">
            <img class="bayan-item__img" src="img/bitva.png" alt="bitva">
        </div>
        <div class="bayan-item">
            <input class="bayan-item__input" type="radio" name="bayan" id="bayan-5">
            <label class="bayan-item__label" for="bayan-5">О, это же юмор, основанный ...</label>
            <img class="bayan-item__icon" src="img/arrow.png" alt="arrow">
            <img class="bayan-item__img" src="img/bol.png" alt="bol">
        </div>
    </div>
</div>
</body>
</html>
